baseurl = "https://airjunda.github.io/"   # Make sure to end baseurl with a '/'
title = "Air Junda Space"
author = "Junda Li"
# Shown in the side menu
copyright = "&copy; 2021. All rights reserved."
canonifyurls = true
paginate = 10
theme = "blackburn"
# theme = "hugo-theme-techdoc"
[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Take Me Higher"
  brand = "Air Junda"
  googleAnalytics = "Your Google Analytics tracking ID"
  disqus = "AirJunda"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  highlightjs_extra_languages = ["yaml"]
  dateFormat = "02 Jan 2006, 15:04"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  custom_css = ["css/my.css"]
  custom_js = ["js/my.js"]

  [params.piwikAnalytics]
    siteid = 2
    piwikroot = "//analytics.example.com/"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Articles"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "Tags"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 3
    identifier = "tags"
    url = "/tags/"
  [[menu.main]]
    name = "Topics"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 4
    identifier = "topics"
    url = "/topics/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 5
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Contact"
    pre = "<i class='fa fa-phone fa-fw'></i>"
    weight = 6
    url = "/contact/"

